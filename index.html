<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="icon" type="png" href="/assets/images/brainicon.png">
    <title>ProjectBook</title>
</head>
<body>
    <div class="leftside">
        <h1>Project<span id="book">Book</span></h1>
        <img src="./assets/images/brain_brainstorming_wit_trainer_thinking-512.webp" alt="a brain with an idea">
        <h2 id="phrase">A place to share your projects and find collaborators.</h2>
    </div>
    <div class="rightside">
        <h3>Share your ideas!</h3>
        <form action="" method="get" id="left">
            <div class="user">
                    <label for="user">UserName: </label>
                    <input type="text" name="user" id="data" required/>
            </div>
            <div class="title">
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="data" required />
              </div>
              <div class="content">
                    <label for="content">Content: </label>
                    <textarea id="data"  required></textarea>
              </div>
              <div class="submit">
                    <input id="button" type="submit" value="Submit">
              </div>
        </form>
    </div>

    
    <script src="./assets/js/form.js"></script>
</body>
</html>
